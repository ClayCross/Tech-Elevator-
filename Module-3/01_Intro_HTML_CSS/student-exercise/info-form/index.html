<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info-Form Homework</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: blue;"
<h1>Information Form</h1>

<main>

    <form method="POST" action="/api/Information">
   <div>
       <label for="clientName">Name</label>
       <input id="clientName" name="clientName" required type="text"/>
   </div>
   <div>
       <label for="clientEmail">Email</label>
       <input id="clientEmail" name="clientEmail" required type="email"/>
   </div>
   <div>
       <label for="dateOfBirth">Date Of Birth</label>
       <input id="dateOfBirth" name="dateOfBirth" type="date"/>
   </div>
   <div>
       <label for="clientColor">Favorite Color</label>
       <input id="clientColor" name="clientColor" type="color"/>
   </div>
   <div>
       <label for="clientNumber">Favorite Number</label>
       <input id="clientNumber" name="clientNumber" type="number"/>
   </div>
   <div>
       <label for="confirmData">Confirm data is correct</label>
       <input form="confirmData" name="confirmData" type="checkbox"/>
   </div>

</main>

<body>


    
</body>
</html>
